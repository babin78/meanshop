<div ng-hide="$ctrl._isValid" class="alert alert-danger" role="alert">
  <strong>Error(s):</strong>
  <p>{{$ctrl._errorMsg}}</p>
</div>
<div class="container">
<div class="row">


<div class="col-md-2">
   <div   class="drop-box"
     ngf-drag-over-class="dragover" ngf-multiple="true" ngf-select="$ctrl.uploadFiles()" ngf-drop="$ctrl.uploadFiles()"
     ngf-pattern="'image/*'" ngf-max-size="15 MB" accept="image/*" ng-model="$ctrl.files" >Drop Images here or click to upload</div>
   <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>

   <button accept="image/*" ngf-max-size="15MB" type="file" class="btn btn-primary"  ng-model="$ctrl.files" >
     Upload on file select</button>



   <h2 ng-show="$ctrl.files">Preview</h2>

        <div ng-repeat="file in $ctrl.files" >
          <img ngf-src="file" width="170px">
          <div ng-show="file">{{file.name}} {{file.$error}} {{file.$errorParam}}</div>
        </div>


 </div>
 <div class="col-md-10 push-right">
   <div class="form-group" ng-class="{ 'has-error' : productform.title.$invalid && !productform.title.$pristine }" >
     <label for="year" class="col-sm-2 control-label">Title</label>
     <div class="col-sm-10">
       <input type="text" ng-model="$ctrl.product.title"
       class="form-control"  name="title" id="title" placeholder="product title" required="product title can't be empty"


         />
         <p ng-show="productform.title.$invalid && !productform.title.$pristine" class="help-block">product name is required.</p>
     </div>

           </div>
   <div class="form-group">
     <label for="year" class="col-sm-2 control-label">Description</label>
     <div class="col-sm-10">
       <input type="text" ng-model="$ctrl.product.description" class="form-control" id="description" placeholder="Describe your product..."  required="product description can't be empty"  />
     </div>
   </div>
   <div class="form-group">
     <label for="director" class="col-sm-2 control-label">Price</label>
     <div class="col-sm-10">
       <input type="number" step="any" ng-min=".1" ng-model="$ctrl.product.price" class="form-control" id="price" placeholder="0.00" required="product amount can't be empty" />
     </div>
   </div>
   <div class="form-group">
      <div class="row">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" class="btn btn-primary" value="Save"  ng-disabled="productform.$invalid" />
        </div>


      </div>

   </div>

 </div>


</div>
</div>
