
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <p ng-show="!$ctrl.isFound">No products to show.</p>
      </div>
    <div class="col-sm-6 col-md-4 col-md-offset-2" ng-show="$ctrl.isFound">
      <img  ng-hide="$ctrl.product.imageUrl" src="http://placehold.it/300x200" alt="{{$ctrl.product.title}}">
      <img  ng-show="$ctrl.product.imageUrl" src="\assets\uploads\1504714927311.png" alt="{{$ctrl.product.title}}">
      <div class="caption">
        <h3>{{$ctrl.product.title}}</h3>
        <p>{{$ctrl.product.description}}</p>
        <p>{{$ctrl.product.price | currency }}</p>
        <p>
          <a href="#" class="btn btn-primary" role="button">Buy</a>
          <a ui-sref="main" class="btn btn-default" role="button">Back</a>
          <a ui-sref="editProduct({id: $ctrl.product._id})" class="btn btn-default" role="button">Edit</a>
          <a class="btn btn-danger" ng-click="$ctrl.deleteProduct()">Delete</a>
        </p>
      </div>
    </div>
  </div>
</div>
